<!DOCTYPE html>
<html>
<head>
	<title> Calculator</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="display-4 offset-5">Caculator</h1>
	</div>

	<div class="container p-5">
		<form>
			  <div class="form-group row">
			    <label for="first" class="col-sm-2 col-form-label">First Number:</label>
			    <div class="col-sm-10">
			      <input type="text"  class="form-control" id="first">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="second" class="col-sm-2 col-form-label">Second Number:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="second">
			    </div>
			  </div>
			  <div class="button mt-5">
				<a class="btn btn-outline-secondary px-5 mr-5" id="plus">+</a>
				<a class="btn btn-outline-secondary px-5 mr-5" id="minus">-</a>
				<a class="btn btn-outline-secondary px-5 mr-5" id="multi">*</a>
				<a class="btn btn-outline-secondary px-5" id="divider">/</a>
			</div>
			<div id="result" class="mt-5">
				<span style="font-size: 40px;">Result is:</span>
				<span id="here" class="ml-3" style="font-size: 30px;"></span>
			</div>
		</form>			
	</div>
	<!-- JQuery -->
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#plus').click(function() {
				let a = +$('#first').val();
				let b = +$('#second').val();
				//sum = parseInt(a)+parseInt(b);
				sum = a+b;
				$('#here').html(sum);	
			});
			$('#minus').click(function() {
				let a = +$('#first').val();
				let b = +$('#second').val();
				//minus = parseInt(a)-parseInt(b);
				minus = a-b;
				$('#here').html(minus);	
			});	
			$('#multi').click(function() {
				let a = +$('#first').val();
				let b = +$('#second').val();
				//multi = parseInt(a)*parseInt(b);
				multi = a*b;
				$('#here').html(multi);	
			});	
			$('#divider').click(function() {
				let a = +$('#first').val();
				let b = +$('#second').val();
				//divider = parseInt(a)/parseInt(b);
				divider = a/b;
				$('#here').html(divider);	
			});	
		});
	</script>		
</body>
</html>
