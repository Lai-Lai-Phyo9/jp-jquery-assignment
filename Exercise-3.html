<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<!-- Animation -->
	<div class="container">
		<div class="row mt-5">
			<h3>Animation</h3>
			<div class="col-12">
				<div class="bg-success firstanimatebox" style="width: 100px; height: 100px;">	
				</div>
				<button class="btn btn-success my-5" id="animatebtn"> Click Me</button>
				<button class="btn btn-danger my-5" id="resetbtn"> Reset Me</button>	
			</div>
		</div>
	</div>
	<!-- JQuery -->
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			console.log('document_ready');
	//Animation
			$('#animatebtn').click(function() {
				$('.firstanimatebox').animate({
					height: '300px',
					width: '300px'
				});	
			});
			$('#resetbtn').click(function() {
				$('.firstanimatebox').animate({
					height: '100px',
					width: '100px'
			});	
		});
	});
	</script>		
</body>
</html>
